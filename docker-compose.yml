services:
  redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leetcode_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  bot:
    build: .
    restart: always
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
      POSTGRESQL_URL: postgresql://postgres:postgres@postgres:5432/leetcode_bot
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    build: .
    restart: always
    command: python -m app.api_server
    env_file:
      - .env
    environment:
      POSTGRESQL_URL: postgresql://postgres:postgres@postgres:5432/leetcode_bot
      API_HOST: 0.0.0.0
      API_PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  celery_worker:
    build: .
    restart: always
    command: celery -A app.celery_app worker --loglevel=info
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  celery_beat:
    build: .
    restart: always
    command: celery -A app.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  redis_data:
  postgres_data:
