name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/leetcode-reminder
            test -f .env || { echo "ERROR: .env yo'q, serverda .env yarating"; exit 1; }
            git pull origin main
            DCC="docker compose"
            if ! docker compose version >/dev/null 2>&1; then DCC="docker-compose"; fi
            $DCC down
            $DCC build --no-cache
            $DCC up -d
            sleep 8
            $DCC ps
            $DCC logs --tail=80
